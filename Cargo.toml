[package]
name = "grex"
version = "1.2.0"
authors = ["Peter M. Stahl <pemistahl@gmail.com>"]
description = """
grex generates regular expressions from user-provided test cases.
"""
homepage = "https://github.com/pemistahl/grex"
repository = "https://github.com/pemistahl/grex"
documentation = "https://docs.rs/grex"
license = "Apache-2.0"
readme = "README.md"
edition = "2018"
categories = ["command-line-utilities"]
keywords = ["pattern", "regex", "regexp"]

[dependencies]
colored = "2.0.0"
itertools = "0.10.0"
lazy_static = "1.4.0"
ndarray = "0.14.0"
petgraph = {version = "0.5.1", default-features = false, features = ["stable_graph"]}
regex = "1.4.2"
structopt = "0.3.21"
unic-char-range = "0.9.0"
unic-ucd-category = "0.9.0"
unicode-segmentation = "1.7.1"

[dev-dependencies]
assert_cmd = "1.0.2"
indoc = "1.0.3"
predicates = "1.0.6"
proptest = "0.10.1"
rstest = "0.6.4"
tempfile = "3.1.0"
